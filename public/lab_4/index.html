<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Juan Lopez's Lab 4 Website</title>
  </head>
  <body>
    
    <h1>Juan Lopez's Lab 4 Website</h1>
  
    <form action="/api" method="post">
    <form>
        <ul class="flex-outer">
          <li>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" maxlength="140">
          </li>
          <li>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" maxlength="140">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
          </li>
          <li>
            <label for="message">Text field</label>
            <textarea id="message" name="message" rows="5" cols="33" placeholder="This is some default message text."></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
                    <li>
                      <input type="checkbox" id="18-35" name="18-35">
                      <label for="18-35">18-35</label>
                    </li>
                    <li>
                      <input type="checkbox" id="35-50" name="35-50">
                      <label for="35-50">35-50</label>
                    </li>
                    <li>
                        <input type="checkbox" id="50-65" name="50-65">
                        <label for="50-65">50-65</label>
                      </li>
            </ul>
          </li>
          <li>
            <button type="submit" name="button" id="button">Submit Form</button>
          </li>
        </ul>
      </form>
    
  </body>

</html>
